<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="The Treasure Valley Chamber of Commerce home page. This is the page for Boise, Idaho." />
    <title>Chamber of Commerce Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script src="scripts/main.js" defer></script>
</head>

<body>


    <header>
        <div id="logoName">
            <img src="images/logo.png" alt="logo" />
            <p>Treasure Valley <br /><span>Chamber of Commerce</span></p>
        </div>
        <div id="rightSideHeader">
            <div id="socialMedia">
                <a  href="https://www.linkedin.com/company/boisechamber/" target="_blank"><img
                        src="images/fbsmall.png" alt="facebook tag" /></a>
                <a  href="https://www.facebook.com/boisemetrochamber" target="_blank"><img
                        src="images/lknsmall.png" alt="linkedIn tag" /></a>
            </div>
            <a class="ham" href="#">&#9776;</a> 
        </div>
        <div id="navContainer">
        </div>
        <p id="today"></p>
    </header>



    <main>
        <section id="Hero">
            <p>Hero</p>
        </section>
        <section id="Event">
            <p>Event</p>
        </section>
        <section id="Join">
            <p>Join</p>
        </section>
        <section id="Weather">
            <p>Weather</p>
        </section>
        <section id="NewRelease">
            <p>New Release</p>
        </section>
        <section id="Spotlights">
            <div>
                <p>Spotlight1</p>
            </div>
            <div>
                <p>Spotlight2</p>
            </div>
            <div>
                <p>Spotlight3</p>
            </div>
        </section>
    </main>


    <footer>
        <div>
            <img src="images/logo.png" alt="logo image" />
            <p>
                <strong>Treasure Valley Chamber of Commerce</strong> <br />1122 Boogie Boogie Ave
                <br />Boise, ID 88333
            </p>
        </div>
        <div>
            <p>info@treasurevalley.org</p>
            <p>+(208) 111-2222</p>
            <div id="mapIcon">
                <a href="https://www.google.com/maps/place/Boise+Metro+Chamber/@43.6158709,-116.2109666,17z/data=!3m1!4b1!4m5!3m4!1s0x54aef8fb0879b1e1:0x9a2e1988d7171ec6!8m2!3d43.6158709!4d-116.2087779"
                    target="_blank"><i class="material-icons">&#xe55e;</i></a>
                <p>Location</p>
            </div>
        </div>
        <div>
            <ul>
                <p id="currentYear"></p>
                <p><strong>Cameron Taylor</strong></p>
                <p>WDD 230 Project</p>
            </ul>
            <p id="lastModified"></p>
        </div>
    </footer>

</html>
